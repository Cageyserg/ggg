<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с автовоспроизведением звука</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20%;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на сайт!</h1>
    <p>При входе вы услышите звук.</p>

    <!-- Аудиофайл -->
    <audio id="backgroundSound" src="sound.mp3" preload="auto"></audio>

    <script>
        // Автоматическое воспроизведение звука
        window.onload = function() {
            const audio = document.getElementById('backgroundSound');
            audio.play().catch(error => {
                console.error("Звук не воспроизведен из-за блокировки браузером:", error);
            });
        };
    </script>
</body>
</html>
